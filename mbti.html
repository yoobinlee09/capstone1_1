<body>

      <h1>나의 여행MBTI를 알아보자!</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>
        여행 MBTI 사이트입니다! <br>

      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">검사하기</button>

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      <div class="resultname">

      </div>
      <div class="resultDesc">

      </div>

      <button type="button" class="downmbti mt-3 py-2 px-3" onclick="">저장하기</button>
